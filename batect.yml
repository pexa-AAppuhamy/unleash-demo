containers:
  ui-env:
    image: node:lts-slim
    volumes:
      - local: UI
        container: /ui
    ports: 
      - local: 5173
        container: 5173
    working_directory: /ui
  unleash-proxy:
    image: node:lts-slim
    volumes:
      - local: unleash-proxy
        container: /proxy
    ports:
      - local: 3000
        container: 3000
    environment:
      PROXY_URL: "http://host.docker.internal:4242/api/"
    working_directory: /proxy
  backend-db:
    image: postgres:latest
    ports:
      - local: 5436
        container: 5436
    environment:
      POSTGRES_PASSWORD: "password"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes: 
      - type: cache
        name: backend-db
        container: /var/lib/postgresql/data
  backend-env:
    build_directory: .batect/backend
    run_as_current_user:
      enabled: true
      home_directory: /home/backend-env
    volumes:
      - local: backend
        container: /backend
        options: cached
      - type: cache
        name: gradle-cache
        container: /home/backend-env/.gradle
    environment:
      API_URL: "host.docker.internal"
      GRADLE_OPTS: -Dorg.gradle.daemon=false
    ports:
      - local: 8080
        container: 8080
    working_directory: /backend
  ext-api:
    image: wiremock/wiremock:latest
    ports:
      - local: 8082
        container: 8080
    volumes:
      - local: mock-external-api/stubs
        container: /home/wiremock
tasks:
  ui:install:
    run:
      container: ui-env
      command: npm install
  run:ui:
    run:
      container: ui-env
      command: yarn dev --host
  proxy:install:
     run:
      container: unleash-proxy
      command: npm install
  run:proxy:
    run:
      container: unleash-proxy
      command: npm run proxy
  run:db:
    run:
      container: backend-db
      command: postgres -p 5436
  run:be:
    run:
      container: backend-env
      command: ./gradlew bootrun
    dependencies:
      - ext-api
  run:ext-api:
    run:
      container: ext-api
  